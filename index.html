<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f0fe8bf1f5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-md-1">
              <button
                type="button"
                id="location-btn"
                class="btn btn-primary location-btn"
              >
                <i class="fas fa-location-arrow"></i>
              </button>
            </div>

            <div class="col-md-6">
              <input
                type="search"
                placeholder="Enter a city 🔍"
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="city-input"
              />
            </div>

            <div class="col-md-2">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>

        <div class="overview">
          <hr />
          <h1 id="city"></h1>
          <hr />
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/021/931/original/sunny.png?1638278675"
                alt="sun-illustration"
                id="icon"
                class="float-left"
              />
              <span class="class float-left">
                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span> km/h</li>
            </ul>
          </div>
        </div>
        <hr />
        <small>
          This project was coded by
          <a
            class="personal-details"
            href="https://www.linkedin.com/in/zahrakhan1998/"
            target="_blank"
          >
            Zahra Khan</a
          >
          and is
          <a
            class="personal-details"
            href="https://github.com/Khanz1998/vanilla-weather-app"
            target="_blank"
          >
            open sourced on GitHub</a
          >
          and
          <a
            class="personal-details"
            href="https://distracted-volhard-72927e.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
